name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ‘¤ Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: ğŸ¤– Run standard-version
        run: npm run release

      - name: ğŸ” Push changes and tags using PAT
        run: |
         git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/thilakshitha/AC_Service-tracker.git

          git push origin main --follow-tags
